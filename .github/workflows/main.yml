name: Build & Deploy Resume

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate PDF from HTML
        uses: fifsky/html-to-pdf-action@master
        with:
          htmlFile: index.html
          outputFile: resume.pdf
          pdfOptions: >
            {
              "format": "A4",
              "margin": {
                "top": "10mm",
                "left": "10mm",
                "right": "10mm",
                "bottom": "10mm"
              }
            }

      - name: Prepare export folder
        run: |
          mkdir export
          cp index.html export/
          mv resume.pdf export/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: export
